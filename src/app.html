<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>bluesky trending hashtags</title>

			name="description"
			content="see all trending bluesky hashtags of the last day or last hour"
		/>

		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦‹</text></svg>"
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://flo-bit.dev/bluesky-trending/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="bluesky trending hashtags" />

			content="see all trending bluesky hashtags of the last day or last hour"

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />

		<meta property="twitter:url" content="https://flo-bit.dev/bluesky-trending/" />
		<meta name="twitter:title" content="bluesky trending hashtags" />
		<meta
			name="twitter:description"
			content="see all trending bluesky hashtags of the last day or last hour"
		/>
		<meta
			name="twitter:image"
			content="/bluesky-trending/open-graph.png"
		/>

		<script defer src="https://umami-wispy-dream-8048.fly.dev/script.js" data-website-id="e6166872-1b90-4b72-8f63-683b95fc010f" data-domains="flo-bit.dev"></script>

		<script>
			let dark = localStorage.getItem('darkMode');
			if (dark) {
				dark = JSON.parse(dark);
			} else {
				dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			}

			var root = document.getElementsByTagName('html')[0];
			if (dark) {
				root.classList.add('dark');
			} else {
				root.classList.remove('dark');
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-base-50 dark:bg-base-950">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
